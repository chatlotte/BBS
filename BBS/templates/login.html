<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery-3.1.1.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" class="form-control" id="user" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="valid">验证码</label>
                    <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="valid" placeholder="valid">
                    </div>
                        <div class="col-md-6">
                            <img id="valid_img" width="220" height="40" src="/get_valid_img/" alt="">
                        </div>
                    </div>
                </div>
            <input type="button" class="btn btn-primary" value="登陆" id="login_but"><span class="error"></span>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
<script src="/static/js/login.js"></script>
</body>
</html>
